
name: 0.$(Date:yyyy).$(Date:MM).$(DayOfMonth).$(Rev:rr).0

resources:
  pipelines:
  - pipeline: ci_pipeline
    source: "CI"
    trigger:     # triggers aren't enabled by default unless you add trigger section to the resource
      branches:  # branch conditions to filter the events, optional; Defaults to all branches.
        include:
        - main

steps:
  - download: ci_pipeline
    artifact: artifacts
    patterns: artifacts/xdp-@(devkit|runtime)-x64/xdp-@(devkit|runtime)-x64*.zip
  
  - task: GitHubRelease@0
    inputs:
      gitHubConnection: "GitHub - nibanks"
      repositoryName: "microsoft/xdp-for-windows"
      action: edit
      target: $(resources.pipeline.ci_pipeline.sourceCommit)
      isPreRelease: true
      isDraft: true
      title: "main (prerelease)"
      tagSource: manual
      tag: main
      #repositoryName: '$(Build.Repository.Name)' 
      #action: 'create' # Options: create, edit, delete
      #target: '$(Build.SourceVersion)' # Required when action == Create || Action == Edit
      #tagSource: 'auto' # Required when action == Create# Options: auto, manual
      #tagPattern: # Optional
      #tag: # Required when action == Edit || Action == Delete || TagSource == Manual
      #title: # Optional
      #releaseNotesSource: 'file' # Optional. Options: file, inline
      #releaseNotesInline: Use this option to manually enter release notes. Use with releaseNotesSource = inline
      #releaseNotesFilePath: # Optional. Use the contents of a file as release notes. 
      #releaseNotes: # Optional
      #assets: '$(Build.ArtifactStagingDirectory)/*' # Optional
      #assetUploadMode: 'delete' # Optional. Options: delete, replace
      #isDraft: false # Optional
      #isPreRelease: false # Optional
      #addChangeLog: true # Optional
      #compareWith: 'lastFullRelease' # Required when addChangeLog == True. Options: lastFullRelease, lastRelease, lastReleaseByTag
      #releaseTag: # Required when compareWith == LastReleaseByTag